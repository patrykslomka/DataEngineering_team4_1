<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likelihood of Housing Price</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f9;
            color: #333333;
        }

        .content-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e0e6ed;
        }

        .header-box {
            background-color: #1e88e5;
            color: #ffffff;
            padding: 1.5rem;
            font-size: 1.6rem;
            font-weight: bold;
            border-bottom: 1px solid #e0e6ed;
            letter-spacing: 0.5px;
        }

        .prediction-content {
            padding: 2rem;
        }

        .prediction-label {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .prediction-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2e3b4e;
            margin-top: 0.5rem;
        }

        .footer-note {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid #e0e6ed;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="header-box">
            Housing Price Prediction
        </div>

        <div class="prediction-content">
            <div class="prediction-label">Estimated Price</div>
            <div class="prediction-value">${{ prediction_variable }}</div>
        </div>

        <div class="footer-note">
            * This estimation is based on input factors and may vary. Please consult a local real estate expert for further advice.
        </div>
    </div>
</body>
</html>
